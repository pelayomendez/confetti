<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        function HelloWorld() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
            });
        }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .centered-div {
            width: 400px;
            height: 400px;
            background-color: lightgrey;
        }
        .nice-button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nice-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <button onclick="HelloWorld()" class="nice-button">Click Me!</button>
    </div>
</body>
</html>
